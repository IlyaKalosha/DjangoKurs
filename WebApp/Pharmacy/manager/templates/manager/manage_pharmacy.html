<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        body {
                background-color: #f5f5dc; /* Цвет фона */
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="{% url 'home' %}">Pharmacy</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link " href="{% url 'home' %}">Home</a>
                    <a class="nav-item nav-link active"  href="{% url 'pharmacy' %}">Аптека</a>
                  <a class="nav-item nav-link" href="{% url 'pill' %}">Препараты</a>
                  <a class="nav-item nav-link" href="{% url 'recipe' %}">Рецепты</a>
                  <a class="nav-item nav-link" href="{% url 'seller' %}">Продавцы</a>
                  <a class="nav-item nav-link" href="{% url 'storage' %}">Склад</a>
                </div>
              </div>
        </nav>
    <div>
        <div class="border h-100 border-light p-3 mb-4">
          <div class="row">
            <div class="col">
                <table class="table table-hover table-dark">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Город</th>
                      <th scope="col">Район</th>
                      <th scope="col">Улица</th>
                      <th scope="col">Индекс</th>
                      <th scope="col">Телефон</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for item in table%}
                    <tr>
                      <th scope="row">{{item.0}}</th>
                      <td>{{item.1}}</td>
                      <td>{{item.2}}</td>
                      <td>{{item.3}}</td>
                      <td>{{item.4}}</td>
                      <td>{{item.5}}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
            </div>
              <div class="col-lg-3 bg-dark rounded">
                    <form method="post">
                        <label class="text-light py-2"> Изменить данные аптеки</label>
                        <div class="form-group">
                            {{form}}
                        </div>
                        <div class="form-group">
                             <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
          </div>
        </div>
    </div>
</body>
</html>
